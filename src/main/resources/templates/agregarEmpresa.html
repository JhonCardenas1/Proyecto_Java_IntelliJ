<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar nueva empresa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    a{
    color: white;
    }
    a:hover{
    color: black;
    text-decoration:none;
    }
</style>
</head>

<body>
<div class="container">
    <button type="button" class="btn btn-danger" style="float:right "><a th:href="@{/logout}">Cerrar sesi贸n</a></button>
    <h1> Agregar aqui los datos de la Empresa</h1>
    <br>
    <!--Crear formulario para que ingresen los datos de la empresa nueva-->
    <form th:action="@{/GuardarEmpresa}" th:object="${emp}" method="post">
        <!--Crear cada uno de los campos-->
        <!--Campo para nombre-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="nombre"> Nombre de la Empresa:</label>
                <div class="col-md-6">
                    <input  type="text" th:field="*{nombre}" class="form-control" id="nombre" required="true">
                </div>
            </div>
        </div>
        <!--Campo para direccion-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="direccion"> direcci贸n de la Empresa:</label>
                <div class="col-md-6">
                    <input  type="text" th:field="*{direccion}" class="form-control" id="direccion" required="true">
                </div>
            </div>
        </div>
        <!--Campo para telefono-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="telefono"> Telefono de la Empresa:</label>
                <div class="col-md-6">
                    <input  type="text" th:field="*{telefono}" class="form-control" id="telefono" required="true">
                </div>
            </div>
        </div>
        <!--Campo para NIT-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="NIT"> NIT de la Empresa:</label>
                <div class="col-md-6">
                    <input  type="text" th:field="*{NIT}" class="form-control" id="NIT" required="true">
                </div>
            </div>
        </div>

        <!--Boton para agregar la informaci贸n y ejecutar la acci贸n-->
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success">Agregar Empresa</button>

            </div>
        </div>
    </form>

    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atras</a>

</div>
</body>
</html>
